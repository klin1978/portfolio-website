<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link rel="shortcut icon" href="img/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap">
	<link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>
<body>

	<!-- Logo & Navigation/Menu Bar -->
	<header class="page-header">
		<!-- TEMPORARY LOGO -->
		<img src="img/butterfly-logo.png" role="presentation" class="page-header__item">
		<nav class="main-navigation page-header__item">
			<ul role="menubar" class="navigation-list">
				<li role="presentation">
					<a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
				</li>
				<!-- TEMPORARY ABOUT ME LINK -->
				<li role="presentation">
					<a href="about.html" role="menuitem" class="navigation-list__item">About Jane Doe</a>
				</li>
				<li role="presentation">
					<a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
				</li>
				<!-- TEMPORARY CONTACT PAGE LINK -->
				<li role="presentation">
					<a href="contact.html" role="menuitem" class="navigation-list__item">Contact Jane Doe</a>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Body -->
	<div>
		<div>
			<!-- TEMPORARY Email Call-to-action -->
			<a href="mailto:jane.doe@yahoo.com">Contact Me</a> <br>
			<!-- TEMPORARY Telephone Number -->
			<a href="tel:5126583133" alt="my phone number">909.888.0503</a> <br>
			<!-- TEMPORARY Email Address -->
			<a href="mailto:kamrynn639@yahoo.com">jane.doe@yahoo.com</a>
		</div>
		
		<!-- Contact Form -->
		<!-- Put action in -->
		<form action="#" method="post" id="contact-form">
			<h2>Contact Form</h2>
			
			<!-- Email Input -->
			<label class="contact-label" for="contact-email">Email:</label>
			<input type="email" id="contact-email" required>
			
			<!-- Telephone Input -->
			<label class="contact-label" for="contact-tel">Telephone</label>
			<input type="tel" id="contact-tel">

			<!-- Message Input -->
			<label class="contact-label" for="contact-txtarea">Message:</label>
			<textarea required maxlength="240" id="contact-txtarea"></textarea>

			<!-- Submit Button -->
			<input type="submit" id="contact-submit" value="Send Message">
		</form>

	</div>

	<!-- Footer -->
	<footer class="page-footer">
		<p>Find me on</p>
		<div class="media-links">
			<!-- Github Link -->
			<img src="img/github-icon.svg" alt="Github" class="media-links__items">
			<!-- Twitter Link -->
			<img src="img/twitter-icon.svg" alt="Twitter" class="media-links__items">
			<!-- LinkedIn Link -->
			<img src="img/linkedin-icon.svg" alt="LinkedIn" class="media-links__items">
		</div>
	</footer>

	<!-- HTML Accessible Check -->
	<script src="js/tota11y.min.js"></script>

</body>
</html>
