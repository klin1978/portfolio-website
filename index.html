<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<link rel="shortcut icon" href="img/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>
<body>

	<!-- Logo & Navigation/Menu Bar -->
	<header class="page-header">
		<!-- TEMPORARY LOGO -->
		<img src="img/butterfly-logo.png" class="page-header__item" alt="Butterfly Logo">
		<nav class="main-navigation page-header__item">
			<ul role="menubar" class="navigation-list">
				<li role="presentation">
					<a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
				</li>
				<!-- TEMPORARY ABOUT ME LINK -->
				<li role="presentation">
					<a href="about.html" role="menuitem" class="navigation-list__item">About Jane Doe</a>
				</li>
				<li role="presentation">
					<a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
				</li>
				<!-- TEMPORARY CONTACT PAGE LINK -->
				<li role="presentation">
					<a href="contact.html" role="menuitem" class="navigation-list__item">Contact Jane Doe</a>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Profile Body -->
	<div class="profile">
		<!-- TEMPORARY Profile Picture -->
		<img src="img/profile-icon.png" class="profile__picture" alt="Kamrynn Hunter profile picture">
		<!-- Profile Text -->
		<h1>Hello World!</h1>
		<p>My name is Jane Doe. I am a web development student.</p>
		<a href="#">Check out my codes</a>
	</div>

	<!-- Anchor Button -->
	<a href="#">Default Link</a>
	<button type="button">Default Button</button>

	<!-- Footer -->
	<footer class="page-footer">
		<p>Find me on</p>
		<div class="media-links">
			<!-- Github Link -->
			<img src="img/github-icon.svg" alt="Github" class="media-links__items">
			<!-- Twitter Link -->
			<img src="img/twitter-icon.svg" alt="Twitter" class="media-links__items">
			<!-- LinkedIn Link -->
			<img src="img/linkedin-icon.svg" alt="LinkedIn" class="media-links__items">
		</div>
	</footer>

	<!-- HTML Accessible Check -->
	<script src="js/tota11y.min.js"></script>

</body>
</html>
